<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선수 소개 페이지</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  </style>
</head>
<body>
    <h1>LOG IN</h1>
    <form>
        <fieldset>
            <label>ID: <input type="text" id="user_id" size="10" autofocus></label>
            <label>PASSWORD: <input type="password" id="user_pw" placeholder="하이픈을 빼고 입력해 주세요.(01012345678)" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
        <fieldset>
            <legend>상세 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" required>
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" required>
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail" required>
                </li>
            </ul>
        </fieldset>
    </form>
    <img src="images_p/FCseoul.jpg" alt="FC서울" width="100%">
    <embed src="music_p/music1.mp3">
    <h2>선수 구성</h2>
    <div>
        <p><a href="https://www.fcseoul.com/" target="_blank">공식 홈페이지</a></p>
    </div>
    <table>
        <caption>포지션 별 선수 구성</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col span="2" style="width:150px;">
        </colgroup>
        <thead>
            <tr>
                <th>포지션</th>
                <th>나이</th>
                <th>선수이름</th>
                <th>등번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">공격수</td>
                <td>20</td>
                <td>조영욱</td>
                <td>11</td>
                </tr>
            <tr>
                <td>25</td>
                <td>나상호</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="2">미드필더</td>
                <td>30</td>
                <td>고요한</td>
                <td>13</td>
            </tr>
            <tr>
                <td>34</td>
                <td>기성용</td>
                <td>8</td>
            </tr>
            <tr>
                <td rowspan="2">수비수</td>
                <td>20</td>
                <td>이태석</td>
                <td>88</td>
            </tr>
            <tr>
                <td>22</td>
                <td>김진야</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
    <form>
        <fieldset>
            <legend>선수 투표</legend>
            <p style="color: blue"><b>투표하실 선수 이름을 입력해 주세요.</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" value="goalkeeper">골키퍼</label>
                    <input type="text">선수
                </li>
                <li>
                    <label><input type="checkbox" value="defender">수비수</label>
                    <input type="text">선수
                </li>
                <li>
                    <label><input type="checkbox" value="midfielder">미드필더</label>
                    <input type="text">선수
                </li>
                <li>
                    <label><input type="checkbox" value="striker">공격수</label>
                    <input type="text">선수
                </li>
            </ul>
            <p><b>공개 여부 선택</b></p>
            <ul>
            <li><label><input type="radio" name="open" value="yes"></label>공개</li>
            <li><label><input type="radio" name="open" value="no" checked></label>비공개</li>
            </ul>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>구단 방문 예약</legend>
            <p><b>방문 인원수</b></p>
            <input type="number" min="1" max="20">명(최대 20명)
        <form>
            <h4>날짜 선택</h4>
            <input type="date">
            <input type="time">
        </form>
        </fieldset>
        <div>
            <input type="submit" value="예약 확정">
            <input type="reset" value="취소하기">
        </div>
    </form>
    <form>
        <input type="button" value="후드티 구매" onclick="window.open('OrderForm.html')">
    </form>
</body>
</html>
