<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DropDownMenu</title>
    <style>
        /* 여백을 없애줍니다. */
        * {
            margin: 0; /*위쪽 여백*/
            padding: 0; /*왼쪽 여백*/
        }

        /* 기본 설정되어 있던 리스트 스타일을 없애줍니다. */
        ul li{
            list-style: none;
        }

        /* 텍스트 밑줄 선을 없애고, 글자의 색을 선택합니다. */
        a {
            text-decoration: none;
            color: white;
        }

        #menu {
            font: bold 16px;
            width: 700px;
            height: 50px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, navy, purple);
            color: black;
            line-height: 50px;
            margin:0 auto;
            text-align: center; /*글 가운데 정렬*/
        }

        #menu > ul > li {
            float: left; /* 왼쪽부터 좌우 정렬 */
            width: 140px; /* 사이 간격 */
            position: relative;
        }

        #menu > ul > li > ul {
            width: 120px;
            display: none;
            position: absolute;
            font-size: 14px;
            background: orange;
        }

        #menu > ul > li:hover > ul {
            display: block;
        }

        #menu > ul > li > ul > li:hover {
            background: greenyellow;
        }



    </style>
</head>
<body>
<div id="menu">
    <ul>
        <li><a href="#">MENU1</a>
            <ul>
                <li><a href="#">MENUE1-1</a></li>
                <li><a href="#">MENUE1-2</a></li>
                <li><a href="#">MENUE1-3</a></li>
            </ul>
        </li>
        <li><a href="#">MENU2</a>
            <ul>
                <li><a href="#">MENUE2-1</a></li>
                <li><a href="#">MENUE2-2</a></li>
                <li><a href="#">MENUE2-3</a></li>
            </ul>
        </li>
        <li><a href="#">MENU3</a>
            <ul>
                <li><a href="#">MENUE3-1</a></li>
                <li><a href="#">MENUE3-2</a></li>
                <li><a href="#">MENUE3-3</a></li>
            </ul>
        </li>
        <li><a href="#">MENU4</a>
            <ul>
                <li><a href="#">MENUE4-1</a></li>
                <li><a href="#">MENUE4-2</a></li>
                <li><a href="#">MENUE4-3</a></li>
            </ul>
        </li>
        <li><a href="#">MENU5</a>
            <ul>
                <li><a href="#">MENUE5-1</a></li>
                <li><a href="#">MENUE5-2</a></li>
                <li><a href="#">MENUE5-3</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
