<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선수 소개 페이지</title>
    <style>
        table, th, td {
          border:1px solid #ccc;
          border-collapse: collapse;
        }
        th, td { padding:10px 20px; }
        body{
            font-size: 20; /* 전체 글자 크기 */
        }
        h2{
            font-family: 바탕; /* 글꼴 */
            font-size: 3em; /*글자 크기*/
        }
        .italic{
            font-style: italic; /* 글자 스타일 */
        }
    </style>
</head>
<body>
    <h2>FC서울 선수 구성</h2>
    <ol>
        <li>공격수</li>
        <li>미드필더</li>
        <li>수비수</li>
    </ol>
    <dl>
        <dt>공격수</dt>
        <dd>조영욱, 나상호, 지동원 등</dd>
    </dl>
    <dl>
        <dt>미드필더</dt>
        <dd>기성용, 고요한 등</dd>
    </dl>
    <dl>
        <dt>수비수</dt>
        <dd>이태석, 김진야 등</dd>
    </dl>
    <h2>표로 보기</h2>
    <table>
        <caption class="italic">표로 나타내 보자</caption>
        <tr>
            <th>포지션</th>
            <th>등번호</th>
            <th>선수이름</th>
        </tr>
        <tr>
            <td>공격수</td>
            <td>11</td>
            <td>조영욱</td>
        </tr>
        <tr>
            <td>미드필더</td>
            <td>8</td>
            <td>기성용</td>
        </tr>
        <tr>
            <td>수비수</td>
            <td>88</td>
            <td>이태석</td>
        </tr>
    </table>
</body>
</html>
