<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선수 소개 페이지</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
  </style>
</head>
<body>
    <h2>선수 구성</h2>
    <table>
        <caption>포지션 별 선수 구성</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col span="2" style="width:150px;">
        </colgroup>
        <thead>
            <tr>
                <th>포지션</th>
                <th>나이</th>
                <th>선수이름</th>
                <th>등번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">공격수</td>
                <td>20</td>
                <td>조영욱</td>
                <td>11</td>
                </tr>
            <tr>
                <td>25</td>
                <td>나상호</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="2">미드필더</td>
                <td>30</td>
                <td>고요한</td>
                <td>13</td>
            </tr>
            <tr>
                <td>34</td>
                <td>기성용</td>
                <td>8</td>
            </tr>
            <tr>
                <td rowspan="2">수비수</td>
                <td>20</td>
                <td>이태석</td>
                <td>88</td>
            </tr>
            <tr>
                <td>22</td>
                <td>김진야</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
