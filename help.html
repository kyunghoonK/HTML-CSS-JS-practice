<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FC SEOUL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Akshar&display=swap');
        /* 글씨체 설정 */

        html { box-sizing: border-box;}

        *, *:before, *::after {box-sizing: inherit;}

        body {
            background: #444;
            font-family: 'Akshar', sans-serif;
            font-size: 14px;
            margin: 0;
        }

        a { text-decoration: none;}

        .container {
            width: 1000px;
            margin: auto;
        }

        h1 {
            color: white;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Akshar', sans-serif;
        }

        /* Navigation Styles */

        nav { background: #af030f; }

        nav ul {
            font-size: 0;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            display: block;
            font-size: 14px;
            padding: 15px 14px;
            transition: 0.3s linear;
        }

        nav ul li ul {
            border-bottom: 5px solid #2ba0db;
            display: none;
            position: absolute;
            width: 250px;
        }

        nav ul li ul li {
            border-top: 1px solid #444;
            display: block;
        }

        nav ul li ul li:first-child { border-top: none; }

        nav ul li ul li a {
            background: #373737;
            display: block;
            padding: 10px 14px;
        }

        nav ul li ul li a:hover { background: #126d9b; }

        nav .fa.fa-angle-down { margin-left: 6px; }
    </style>
</head>
<body>
    <h1>
        <img src="images_p/FcSeoul_Logo.png" alt="FC SEOUL">
        FC SEOUL
    </h1>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li> <a href="#">Categories<i class='fa fa-angle-down'></i></a>
                    <ul>
                        <li><a href="#">Category One</a></li>
                        <li><a href="#">Category Two</a></li>
                        <li><a href="#">Category Three</a></li>
                    </ul>
                </li>
                <li class='sub-menu'> <a href="#">Services<i class='fa fa-angle-down'></i></a>
                    <ul>
                        <li><a href="#">Service One</a></li>
                        <li><a href="#">Service Two</a></li>
                        <li><a href="#">Service Three</a></li>
                        <li><a href="#">Service Four</a></li>
                        <li><a href="#">Service Five</a></li>
                        <li><a href="#">Service Six</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $('nav li').hover(
            function() {
                $('ul', this).stop().slideDown(200);
            },
            function() {
                $('ul', this).stop().slideUp(200);
            }
        );
    </script>
        
</body>
</html>
