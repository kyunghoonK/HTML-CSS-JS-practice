<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지</title>
    <style>
        h1 {
            color:#0000ff; /* 16진수 표기법 */
        }
        p {
            color:green; /* 색상 이름 */
        }
        .accent {
            color: hsl(0, 100%, 50%); /* hsl 표기법 */
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>카페 모카</h1>
    <p>스타벅스에서 판매하는 커피 중 가장 맛있는 커피는 <span class="accent">카페 모카</span>이다.</p>
    <p>왜냐하면 초코도 들어가고 카페인도 있지만 쓰지 않고 달며 맛있다.</p>
    <p>하지만 우유가 들어가서 우유를 못먹는 사람은 먹지 못한다.</p>
</body>
</html>
