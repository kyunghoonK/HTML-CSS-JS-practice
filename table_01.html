<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>표 스타일</title>
    <style>
        table {
            caption-side: bottom;
            border:1px solid black;
            border-collapse: collapse;
        }
        td, th {
            border:1px dotted black;
            padding:10px;
            text-align:center;
        }
    </style>
    </head>
    <body>
        <h2>상품 구성</h2>
        <table>
            <caption>팀별 선수 구성</caption>
            <thead>
                <tr>
                    <th>팀</th>
                    <th>등번호</th>
                    <th>이름</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">PSG</td>
                    <td>10</td>
                    <td>NEYMAR</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>30</td>
                    <td>MESSI</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td rowspan="2">RM</td>
                    <td>10</td>
                    <td>MODRIC</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>HAZARD</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
