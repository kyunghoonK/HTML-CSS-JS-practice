<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>불릿과 번호 바꾸기</title>
    <style>
        .book1 {
            list-style-type:none; /* 순서 없는 목록 */
        }
        .book2 {
            list-style-type:upper-alpha; /* 알파벳 대문자 */
        }
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul class="book1">
        <li>위대한 개츠비</li>
        <li>페스트</li>
        <li>코스모스</li>
    </ul>

    <ol class="book2">
        <li>위대한 개츠비</li>
        <li>페스트</li>
        <li>자유론</li>
    </ol>
</body>
</html>
