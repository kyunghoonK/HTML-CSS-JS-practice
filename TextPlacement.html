<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>CSS float</title>
    <style>
        img {
            float : left;
            margin-right : 40px;
        }
    </style>
</head>
<body>
    <img src="images_p/n_rider.png">
    <h1>무면허 라이더</h1>
    <p>보호용 플레이트가 달린 자전거 슈트와 사이클 헬멧을 쓴 남자로, '저스티스 호'라는 이름의 아줌마 자전거를 타고 다닌다.</p>
    <p>B급에서는 통하지 않을 만큼 약하지만 정신력과 마음가짐은 영웅의 귀감이다.</p>
    <p>자전거부터 기술까지 전부 저스티스란 단어가 들어간 게 특징인데, 자전거를 던지는 '저스티스 크래시'나 그냥 맨몸으로 들이받는 '저스티스 태클' 등의 기술이 대표적인 예시.</p>
    
</body>
</html>
